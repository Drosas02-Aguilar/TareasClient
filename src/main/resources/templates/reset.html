<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 280px;
            height: 280px;
            background: white;
            top: -90px;
            left: -90px;
        }

        .shape-2 {
            width: 220px;
            height: 220px;
            background: white;
            bottom: -70px;
            right: -60px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .card-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
        }

        .card-reset {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .title {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #6c757d;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 15px 12px 45px;
            font-size: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }

        .form-floating {
            margin-bottom: 18px;
        }

        .form-floating > label {
            padding: 1rem 0.75rem 1rem 45px;
            color: #6c757d;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
            padding: 5px;
        }

        .btn-primary-custom {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            margin-top: 5px;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .link-secondary {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .link-secondary:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }

    </style>
</head>
<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="card-container">
        <div class="card-reset">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <h1 class="title">Restablecer contraseña</h1>
                <p class="subtitle">
                    Define una nueva contraseña para tu cuenta.
                </p>
            </div>

            <div th:if="${success}" class="alert alert-success">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}"></span>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/auth/reset}" method="post" id="resetForm">
                <!-- token que viene del enlace -->
                <input type="hidden" name="token" th:value="${token}" />

                <div class="form-floating position-relative mb-3">
                    <i class="bi bi-lock-fill input-icon"></i>
                    <input type="password"
                           class="form-control"
                           id="newPassword"
                           name="newPassword"
                           placeholder="Nueva contraseña"
                           required
                           minlength="6">
                    <label for="newPassword">Nueva contraseña</label>
                    <i class="bi bi-eye-fill password-toggle" id="togglePassword"></i>
                </div>

                <div class="form-floating position-relative mb-2">
                    <i class="bi bi-lock-fill input-icon"></i>
                    <input type="password"
                           class="form-control"
                           id="confirmPassword"
                           placeholder="Confirmar contraseña"
                           required
                           minlength="6">
                    <label for="confirmPassword">Confirmar contraseña</label>
                </div>

                <small class="text-muted d-block mb-2">
                    Mínimo 6 caracteres. Intenta combinar mayúsculas, minúsculas y números.
                </small>

                <button type="submit" class="btn-primary-custom">
                    <i class="bi bi-arrow-repeat me-2"></i>
                    Actualizar contraseña
                </button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/auth/login}" class="link-secondary">
                    <i class="bi bi-arrow-left-short"></i> Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('#togglePassword').on('click', function() {
                const field = $('#newPassword');
                const type = field.attr('type') === 'password' ? 'text' : 'password';
                field.attr('type', type);
                $(this).toggleClass('bi-eye-fill bi-eye-slash-fill');
            });

            $('#resetForm').on('submit', function(e) {
                const pass = $('#newPassword').val().trim();
                const confirm = $('#confirmPassword').val().trim();

                if (pass.length < 6 || pass !== confirm) {
                    e.preventDefault();
                    if (pass.length < 6) {
                        $('#newPassword').addClass('is-invalid');
                        setTimeout(() => $('#newPassword').removeClass('is-invalid'), 2000);
                    }
                    if (pass !== confirm) {
                        $('#confirmPassword').addClass('is-invalid');
                        setTimeout(() => $('#confirmPassword').removeClass('is-invalid'), 2000);
                    }
                }
            });

            setTimeout(function () {
                $('.alert').fadeOut('slow');
            }, 5000);
        });
    </script>
</body>
</html>

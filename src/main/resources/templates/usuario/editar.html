<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }
        
        /* Navbar */
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 8px 15px !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white !important;
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .user-badge:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-1px);
        }
        
        /* Main Content */
        .main-content {
            padding: 40px 0;
        }
        
        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .form-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin-bottom: 20px;
        }
        
        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .form-subtitle {
            color: #6c757d;
            font-size: 14px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }
        
        .form-text {
            font-size: 13px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .btn-group-custom {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-submit {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-cancel {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: #4a5568;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-cancel:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
            color: #2d3748;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            animation: slideDown 0.4s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
        
        .info-box {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-box i {
            font-size: 24px;
            color: #e65100;
        }
        
        .info-box-text {
            color: #e65100;
            font-size: 14px;
            margin: 0;
        }
        
        @media (max-width: 576px) {
            .form-card {
                padding: 30px 20px;
            }
            
            .btn-group-custom {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <div class="brand-icon">
                    <i class="bi bi-check2-circle"></i>
                </div>
                TaskFlow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-2">
                        <a th:href="@{/usuario/perfil}" class="user-badge">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${username}"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tareas}">
                            <i class="bi bi-list-task me-1"></i> Mis Tareas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/logout}">
                            <i class="bi bi-box-arrow-right me-1"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <div class="form-card">
                    <div class="form-header">
                        <div class="form-icon">
                            <i class="bi bi-person-gear"></i>
                        </div>
                        <h1 class="form-title">Editar Perfil</h1>
                        <p class="form-subtitle">Actualiza tu información personal</p>
                    </div>
                    
                    <!-- Info Box -->
                    <div class="info-box">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <p class="info-box-text">
                            Ten cuidado al cambiar tu nombre de usuario o correo electrónico. Asegúrate de que la información sea correcta.
                        </p>
                    </div>
                    
                    <!-- Alerts -->
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${success}"></span>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-circle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>
                    
                    <!-- Form -->
                    <form th:action="@{/usuario/editar}" 
                          method="post" 
                          th:object="${usuario}"
                          id="usuarioForm">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">
                                <i class="bi bi-person me-2"></i>Nombre Completo
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nombre" 
                                   th:field="*{nombre}"
                                   placeholder="Ej: Juan Pérez"
                                   required
                                   maxlength="100">
                            <div class="form-text">Máximo 100 caracteres</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-at me-2"></i>Nombre de Usuario
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   th:field="*{username}"
                                   placeholder="Ej: juanperez123"
                                   required
                                   maxlength="50">
                            <div class="form-text">Nombre único de usuario</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-2"></i>Correo Electrónico
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}"
                                   placeholder="correo@ejemplo.com"
                                   required>
                            <div class="form-text">Correo electrónico válido</div>
                        </div>
                        
                        <div class="btn-group-custom">
                            <button type="submit" class="btn-submit">
                                <i class="bi bi-check-circle me-2"></i>
                                Actualizar Perfil
                            </button>
                            <a th:href="@{/usuario/perfil}" class="btn-cancel">
                                <i class="bi bi-x-circle me-2"></i>
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Validación en tiempo real para nombre
            $('#nombre').on('input', function() {
                const length = $(this).val().length;
                const maxLength = 100;
                $(this).siblings('.form-text').text(`${length}/${maxLength} caracteres`);
                
                if (length > 0) {
                    $(this).addClass('is-valid').removeClass('is-invalid');
                }
            });
            
            // Validación en tiempo real para username
            $('#username').on('input', function() {
                const length = $(this).val().length;
                const value = $(this).val().trim();
                
                if (length > 0 && value.length >= 3) {
                    $(this).addClass('is-valid').removeClass('is-invalid');
                } else if (length > 0) {
                    $(this).addClass('is-invalid').removeClass('is-valid');
                }
            });
            
            // Validación en tiempo real para email
            $('#email').on('input', function() {
                const email = $(this).val();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (emailRegex.test(email)) {
                    $(this).addClass('is-valid').removeClass('is-invalid');
                } else if (email.length > 0) {
                    $(this).addClass('is-invalid').removeClass('is-valid');
                }
            });
            
            // Validación del formulario
            $('#usuarioForm').on('submit', function(e) {
                let isValid = true;
                
                // Validar nombre
                if ($('#nombre').val().trim() === '') {
                    $('#nombre').addClass('is-invalid');
                    isValid = false;
                }
                
                // Validar username
                if ($('#username').val().trim().length < 3) {
                    $('#username').addClass('is-invalid');
                    isValid = false;
                }
                
                // Validar email
                const email = $('#email').val();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    $('#email').addClass('is-invalid');
                    isValid = false;
                }
                
                if (!isValid) {
                    e.preventDefault();
                    $('html, body').animate({
                        scrollTop: $('.is-invalid:first').offset().top - 100
                    }, 500);
                }
            });
            
            // Auto-hide alerts
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 5000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }
        
        /* Navbar */
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 8px 15px !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white !important;
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 500;
        }
        
        /* Main Content */
        .main-content {
            padding: 40px 0;
        }
        
        .detail-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .detail-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            margin-bottom: 20px;
        }
        
        .profile-name {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .profile-username {
            color: #6c757d;
            font-size: 16px;
            margin: 0;
        }
        
        .status-badge {
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .badge-enabled {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
        }
        
        .badge-disabled {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
        }
        
        .detail-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .info-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            background: #e9ecef;
            transform: translateY(-3px);
        }
        
        .info-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            margin-bottom: 12px;
        }
        
        .icon-id {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .icon-email {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .icon-username {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .icon-status {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .info-label {
            font-size: 13px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
            word-break: break-all;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding-top: 20px;
        }
        
        .btn-action-detail {
            padding: 14px 30px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            cursor: pointer;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-edit-detail {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-edit-detail:hover {
            background: #667eea;
            color: white;
        }
        
        .btn-delete-detail {
            background: white;
            color: #dc3545;
            border: 2px solid #dc3545;
        }
        
        .btn-delete-detail:hover {
            background: #dc3545;
            color: white;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            animation: slideDown 0.4s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
        
        @media (max-width: 768px) {
            .detail-card {
                padding: 25px 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-action-detail {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <div class="brand-icon">
                    <i class="bi bi-check2-circle"></i>
                </div>
                TaskFlow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-2">
                        <span class="user-badge">
                            <i class="bi bi-person-circle me-2"></i>
                            <span th:text="${username}"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tareas}">
                            <i class="bi bi-list-task me-1"></i> Mis Tareas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/logout}">
                            <i class="bi bi-box-arrow-right me-1"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="detail-container">
                <div class="detail-card">
                    <!-- Alert -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-circle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>
                    
                    <!-- Profile Header -->
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <h1 class="profile-name" th:text="${usuario.nombre}">Nombre del Usuario</h1>
                        <p class="profile-username">
                            <i class="bi bi-at"></i>
                            <span th:text="${usuario.username}">username</span>
                        </p>
                        <span class="status-badge" 
                              th:classappend="${usuario.enabled} ? 'badge-enabled' : 'badge-disabled'">
                            <i th:class="${usuario.enabled} ? 'bi bi-check-circle-fill' : 'bi bi-x-circle-fill'"></i>
                            <span th:text="${usuario.enabled} ? 'Cuenta Activa' : 'Cuenta Inactiva'">Estado</span>
                        </span>
                    </div>
                    
                    <!-- Info Cards -->
                    <div class="detail-info">
                        <div class="info-item">
                            <div class="info-icon icon-id">
                                <i class="bi bi-hash"></i>
                            </div>
                            <p class="info-label">ID de Usuario</p>
                            <p class="info-value" th:text="${usuario.idUsuario}">123</p>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon icon-username">
                                <i class="bi bi-person-badge"></i>
                            </div>
                            <p class="info-label">Nombre de Usuario</p>
                            <p class="info-value" th:text="${usuario.username}">username</p>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon icon-email">
                                <i class="bi bi-envelope-fill"></i>
                            </div>
                            <p class="info-label">Correo Electrónico</p>
                            <p class="info-value" th:text="${usuario.email}">email@example.com</p>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon icon-status">
                                <i class="bi bi-shield-check"></i>
                            </div>
                            <p class="info-label">Estado de la Cuenta</p>
                            <p class="info-value" th:text="${usuario.enabled} ? 'Verificada' : 'Sin Verificar'">Estado</p>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <a th:href="@{/dashboard}" class="btn-action-detail btn-back">
                            <i class="bi bi-arrow-left"></i>
                            Volver al Dashboard
                        </a>
                        
                        <a th:href="@{/usuario/editar}" class="btn-action-detail btn-edit-detail">
                            <i class="bi bi-pencil"></i>
                            Editar Perfil
                        </a>
                        
                        <form th:action="@{/usuario/eliminar}" 
                              method="post" 
                              style="display: inline;">
                            <button type="submit" 
                                    class="btn-action-detail btn-delete-detail"
                                    onclick="return confirm('¿Estás seguro de eliminar tu cuenta? Esta acción no se puede deshacer.')">
                                <i class="bi bi-trash"></i>
                                Eliminar Cuenta
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Auto-hide alerts
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 5000);
        });
    </script>
</body>
</html>

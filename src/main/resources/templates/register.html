<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: white;
            top: -100px;
            left: -100px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: white;
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }
        
        .register-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 550px;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 45px 40px;
            animation: slideUp 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .app-title {
            margin-top: 15px;
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            color: #6c757d;
            font-size: 13px;
            font-weight: 400;
        }
        
        .form-floating {
            margin-bottom: 18px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 15px 12px 45px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }
        
        .form-control.is-valid {
            border-color: #28a745;
        }
        
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        
        .form-floating > label {
            padding: 1rem 0.75rem 1rem 45px;
            color: #6c757d;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
            transition: color 0.3s ease;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
            padding: 5px;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            animation: slideDown 0.4s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 15px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .link-secondary {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .link-secondary:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        @media (max-width: 576px) {
            .register-card {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    
    <div class="register-container">
        <div class="register-card">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
                <h1 class="app-title">Crear Cuenta</h1>
                <p class="app-subtitle">Únete a TaskFlow y organiza tu vida</p>
            </div>
            
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}"></span>
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/auth/register}" method="post" th:object="${usuario}" id="registerForm">
                <div class="form-floating position-relative">
                    <i class="bi bi-person-fill input-icon"></i>
                    <input type="text" 
                           class="form-control" 
                           id="nombre" 
                           th:field="*{nombre}"
                           placeholder="Nombre"
                           required>
                    <label for="nombre">Nombre Completo</label>
                </div>
                
                <div class="form-floating position-relative">
                    <i class="bi bi-at input-icon"></i>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           th:field="*{username}"
                           placeholder="Usuario"
                           required
                           minlength="3">
                    <label for="username">Usuario</label>
                </div>
                
                <div class="form-floating position-relative">
                    <i class="bi bi-envelope-fill input-icon"></i>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           th:field="*{email}"
                           placeholder="Email"
                           required>
                    <label for="email">Correo Electrónico</label>
                </div>
                
                <div class="form-floating position-relative">
                    <i class="bi bi-lock-fill input-icon"></i>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           th:field="*{password}"
                           placeholder="Contraseña"
                           required
                           minlength="6">
                    <label for="password">Contraseña</label>
                    <i class="bi bi-eye-fill password-toggle" id="togglePassword"></i>
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                    <small class="text-muted ms-2">Mínimo 6 caracteres</small>
                </div>
                
                <button type="submit" class="btn btn-register">
                    <i class="bi bi-person-check-fill me-2"></i>
                    Crear Cuenta
                </button>
            </form>
            
            <div class="divider">
                <span>o</span>
            </div>
            
            <div class="text-center">
                <span class="text-muted">¿Ya tienes cuenta?</span>
                <a th:href="@{/auth/login}" class="link-secondary ms-1">
                    Inicia sesión aquí
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#togglePassword').on('click', function() {
                const passwordField = $('#password');
                const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
                passwordField.attr('type', type);
                $(this).toggleClass('bi-eye-fill bi-eye-slash-fill');
            });
            
            $('#password').on('input', function() {
                const password = $(this).val();
                const strengthBar = $('.password-strength-bar');
                const strengthContainer = $('.password-strength');
                
                if (password.length > 0) {
                    strengthContainer.show();
                    
                    let strength = 0;
                    if (password.length >= 6) strength++;
                    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                    if (password.match(/\d/)) strength++;
                    if (password.match(/[^a-zA-Z\d]/)) strength++;
                    
                    strengthBar.removeClass('strength-weak strength-medium strength-strong');
                    
                    if (strength <= 2) {
                        strengthBar.addClass('strength-weak');
                    } else if (strength === 3) {
                        strengthBar.addClass('strength-medium');
                    } else {
                        strengthBar.addClass('strength-strong');
                    }
                } else {
                    strengthContainer.hide();
                }
            });
            
            $('#email').on('blur', function() {
                const email = $(this).val();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email && emailRegex.test(email)) {
                    $(this).addClass('is-valid').removeClass('is-invalid');
                } else if (email) {
                    $(this).addClass('is-invalid').removeClass('is-valid');
                }
            });
            
            $('#username').on('blur', function() {
                const username = $(this).val();
                
                if (username.length >= 3) {
                    $(this).addClass('is-valid').removeClass('is-invalid');
                } else if (username) {
                    $(this).addClass('is-invalid').removeClass('is-valid');
                }
            });
            
            $('.form-control').on('focus', function() {
                $(this).parent().find('.input-icon').css('color', '#667eea');
            });
            
            $('.form-control').on('blur', function() {
                $(this).parent().find('.input-icon').css('color', '#6c757d');
            });
            
            $('#registerForm').on('submit', function(e) {
                let isValid = true;
                
                $('.form-control').each(function() {
                    if (!$(this).val()) {
                        $(this).addClass('is-invalid');
                        isValid = false;
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                }
            });
            
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 5000);
        });
    </script>
</body>
</html>

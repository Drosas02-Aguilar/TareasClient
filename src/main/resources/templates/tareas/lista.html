<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }
        
        /* Navbar */
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 8px 15px !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white !important;
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .user-badge:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-1px);
        }
        
        /* Main Content */
        .main-content {
            padding: 40px 0;
        }
        
        .page-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }
        
        .page-subtitle {
            color: #6c757d;
            margin: 0;
        }
        
        .btn-new-task {
            padding: 12px 25px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-new-task:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }
        
        .stat-icon.total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .stat-icon.pending {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-icon.completed {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
            margin: 0;
        }
        
        /* Task Card */
        .task-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
            opacity: 0;
        }
        
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin: 0 0 5px 0;
        }
        
        .task-description {
            color: #6c757d;
            font-size: 14px;
            margin: 0;
        }
        
        .task-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-iniciada {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1565c0;
        }
        
        .badge-pendiente {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            color: #e65100;
        }
        
        .badge-completada {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
        }
        
        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .task-date {
            color: #6c757d;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-action {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-view {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .btn-view:hover {
            background: #1976d2;
            color: white;
        }
        
        .btn-edit {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .btn-edit:hover {
            background: #f57c00;
            color: white;
        }
        
        .btn-delete {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .btn-delete:hover {
            background: #d32f2f;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        .empty-icon {
            font-size: 80px;
            color: #e9ecef;
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .empty-text {
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            animation: slideDown 0.4s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
        }
        
        @media (max-width: 768px) {
            .task-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .task-footer {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <div class="brand-icon">
                    <i class="bi bi-check2-circle"></i>
                </div>
                TaskFlow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-2">
                        <a th:href="@{/usuario/perfil}" class="user-badge">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${username}"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="bi bi-house-door me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/change-password}">
                            <i class="bi bi-key me-1"></i> Contraseña
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/logout}">
                            <i class="bi bi-box-arrow-right me-1"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                    <div>
                        <h1 class="page-title">Mis Tareas</h1>
                        <p class="page-subtitle">Gestiona y organiza tus actividades</p>
                    </div>
                    <a th:href="@{/tareas/nueva}" class="btn-new-task">
                        <i class="bi bi-plus-circle"></i>
                        Nueva Tarea
                    </a>
                </div>
            </div>
            
            <!-- Alerts -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}"></span>
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${info}" class="alert alert-info" role="alert">
                <i class="bi bi-info-circle-fill me-2"></i>
                <span th:text="${info}"></span>
            </div>
            
            <!-- Stats -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="bi bi-list-task"></i>
                    </div>
                    <h3 class="stat-value" th:text="${tareas != null ? tareas.size() : 0}">0</h3>
                    <p class="stat-label">Total de Tareas</p>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="bi bi-clock-history"></i>
                    </div>
                    <h3 class="stat-value" id="stat-pending">0</h3>
                    <p class="stat-label">Pendientes</p>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon completed">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <h3 class="stat-value" id="stat-completed">0</h3>
                    <p class="stat-label">Completadas</p>
                </div>
            </div>
            
            <!-- Tasks List -->
            <div th:if="${tareas != null and !tareas.isEmpty()}">
                <div th:each="tarea, iterStat : ${tareas}" class="task-card" th:data-index="${iterStat.index}">
                    <div class="task-header">
                        <div>
                            <h3 class="task-title" th:text="${tarea.titulo}">Título de la tarea</h3>
                            <p class="task-description" th:text="${tarea.descripcion}">Descripción</p>
                        </div>
                        <span class="task-badge" 
                              th:classappend="${tarea.estado == T(com.tareasCliente.views.ML.Tarea.EstadoTarea).INICIADA} ? 'badge-iniciada' : 
                                              (${tarea.estado == T(com.tareasCliente.views.ML.Tarea.EstadoTarea).PENDIENTE} ? 'badge-pendiente' : 'badge-completada')"
                              th:text="${tarea.estado}">
                            Estado
                        </span>
                    </div>
                    
                    <div class="task-footer">
                        <div class="task-date">
                            <i class="bi bi-calendar-event"></i>
                            <span th:text="${tarea.fechafin}">Fecha</span>
                        </div>
                        
                        <div class="task-actions">
                            <a th:href="@{/tareas/detalle/{id}(id=${tarea.idTarea})}" 
                               class="btn-action btn-view" 
                               title="Ver detalle">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/tareas/editar/{id}(id=${tarea.idTarea})}" 
                               class="btn-action btn-edit" 
                               title="Editar">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/tareas/eliminar/{id}(id=${tarea.idTarea})}" 
                                  method="post" 
                                  style="display: inline;"
                                  class="delete-form">
                                <button type="submit" 
                                        class="btn-action btn-delete" 
                                        title="Eliminar"
                                        onclick="return confirm('¿Estás seguro de eliminar esta tarea?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Empty State -->
            <div th:if="${tareas == null or tareas.isEmpty()}" class="empty-state">
                <div class="empty-icon">
                    <i class="bi bi-clipboard-x"></i>
                </div>
                <h2 class="empty-title">No tienes tareas</h2>
                <p class="empty-text">Comienza creando tu primera tarea y organiza tu día</p>
                <a th:href="@{/tareas/nueva}" class="btn-new-task">
                    <i class="bi bi-plus-circle"></i>
                    Crear Primera Tarea
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            // Animar cards secuencialmente
            $('.task-card').each(function(index) {
                $(this).delay(index * 100).animate({'opacity': '1'}, 400);
            });
            
            // Calcular estadísticas
            let pending = 0;
            let completed = 0;
            
            $('.task-badge').each(function() {
                const estado = $(this).text().trim();
                if (estado === 'PENDIENTE' || estado === 'INICIADA') {
                    pending++;
                } else if (estado === 'COMPLETADA') {
                    completed++;
                }
            });
            
            $('#stat-pending').text(pending);
            $('#stat-completed').text(completed);
            
            // Auto-hide alerts
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 5000);
        });
    </script>
</body>
</html>

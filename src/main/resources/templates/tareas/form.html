<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${editar != null ? 'Editar Tarea' : 'Nueva Tarea'} + ' - TaskFlow'">Nueva Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }
        
        /* Navbar */
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 8px 15px !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white !important;
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 500;
        }
        
        /* Main Content */
        .main-content {
            padding: 40px 0;
        }
        
        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .form-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin-bottom: 20px;
        }
        
        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .form-subtitle {
            color: #6c757d;
            font-size: 14px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus, .form-select:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-text {
            font-size: 13px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .btn-group-custom {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-submit {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-cancel {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: #4a5568;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-cancel:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
            color: #2d3748;
        }
        
        /* Toast Notifications */
        .toast {
            min-width: 300px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.4s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .toast.toast-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .toast.toast-error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .toast-body {
            padding: 15px 20px;
            font-size: 15px;
            font-weight: 500;
        }
        
        .estado-option {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .estado-option:hover {
            background: #f8f9fa;
        }
        
        .estado-option input[type="radio"] {
            margin-right: 10px;
        }
        
        @media (max-width: 576px) {
            .form-card {
                padding: 30px 20px;
            }
            
            .btn-group-custom {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <div class="brand-icon">
                    <i class="bi bi-check2-circle"></i>
                </div>
                TaskFlow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-2">
                        <span class="user-badge">
                            <i class="bi bi-person-circle me-2"></i>
                            <span th:text="${username}"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tareas}">
                            <i class="bi bi-list-task me-1"></i> Mis Tareas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/logout}">
                            <i class="bi bi-box-arrow-right me-1"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <div class="form-card">
                    <div class="form-header">
                        <div class="form-icon">
                            <i th:class="${editar != null ? 'bi bi-pencil-square' : 'bi bi-plus-circle'}"></i>
                        </div>
                        <h1 class="form-title" th:text="${editar != null ? 'Editar Tarea' : 'Nueva Tarea'}">Nueva Tarea</h1>
                        <p class="form-subtitle" th:text="${editar != null ? 'Actualiza los datos de tu tarea' : 'Completa los datos para crear tu tarea'}"></p>
                    </div>
                    
                    <!-- Form -->
                    <form th:action="${editar != null ? '/tareas/editar/' + tarea.idTarea : '/tareas/nueva'}" 
                          method="post" 
                          th:object="${tarea}"
                          id="tareaForm">
                        
                        <div class="mb-3">
                            <label for="titulo" class="form-label">
                                <i class="bi bi-pencil me-2"></i>Título de la Tarea
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="titulo" 
                                   th:field="*{titulo}"
                                   placeholder="Ej: Revisar documentos, Llamar al cliente..."
                                   required
                                   maxlength="100">
                            <div class="form-text">Máximo 100 caracteres</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">
                                <i class="bi bi-text-paragraph me-2"></i>Descripción
                            </label>
                            <textarea class="form-control" 
                                      id="descripcion" 
                                      th:field="*{descripcion}"
                                      placeholder="Describe los detalles de tu tarea..."
                                      maxlength="150"></textarea>
                            <div class="form-text">Máximo 150 caracteres</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fechafin" class="form-label">
                                <i class="bi bi-calendar-event me-2"></i>Fecha de Finalización
                            </label>
                            <input type="date" 
                                   class="form-control" 
                                   id="fechafin" 
                                   th:field="*{fechafin}"
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="estado" class="form-label">
                                <i class="bi bi-flag me-2"></i>Estado
                            </label>
                            <select class="form-select" 
                                    id="estado" 
                                    th:field="*{estado}"
                                    required>
                                <option th:each="estado : ${estados}" 
                                        th:value="${estado}" 
                                        th:text="${estado}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="btn-group-custom">
                            <button type="submit" class="btn-submit">
                                <i th:class="${editar != null ? 'bi bi-check-circle me-2' : 'bi bi-plus-circle me-2'}"></i>
                                <span th:text="${editar != null ? 'Actualizar Tarea' : 'Crear Tarea'}"></span>
                            </button>
                            <a th:href="@{/tareas}" class="btn-cancel">
                                <i class="bi bi-x-circle me-2"></i>
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        <div id="successToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span id="toastMessage"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            // Función para mostrar toast
            function showToast(message, type = 'success') {
                const toast = $('#successToast');
                const toastBody = toast.find('.toast-body');
                
                toast.removeClass('toast-success toast-error');
                
                if (type === 'success') {
                    toast.addClass('toast-success');
                    toastBody.html('<i class="bi bi-check-circle-fill me-2"></i><span>' + message + '</span>');
                } else if (type === 'error') {
                    toast.addClass('toast-error');
                    toastBody.html('<i class="bi bi-exclamation-circle-fill me-2"></i><span>' + message + '</span>');
                }
                
                const bsToast = new bootstrap.Toast(toast[0], {
                    autohide: true,
                    delay: 4000
                });
                bsToast.show();
            }
            
            // Verificar si hay mensajes de éxito o error
            const successMsg = /*[[${success}]]*/ null;
            const errorMsg = /*[[${error}]]*/ null;
            
            if (successMsg) {
                showToast(successMsg, 'success');
            }
            if (errorMsg) {
                showToast(errorMsg, 'error');
            }
            
            // Establecer fecha mínima como hoy
            const today = new Date().toISOString().split('T')[0];
            $('#fechafin').attr('min', today);
            
            // Validación en tiempo real
            $('#titulo').on('input', function() {
                const length = $(this).val().length;
                const maxLength = 100;
                $(this).siblings('.form-text').text(`${length}/${maxLength} caracteres`);
                if (length > 0) {
                    $(this).addClass('is-valid').removeClass('is-invalid');
                }
            });
            
            $('#descripcion').on('input', function() {
                const length = $(this).val().length;
                const maxLength = 150;
                $(this).siblings('.form-text').text(`${length}/${maxLength} caracteres`);
            });
            
            // Validación del formulario
            $('#tareaForm').on('submit', function(e) {
                let isValid = true;
                
                if ($('#titulo').val().trim() === '') {
                    $('#titulo').addClass('is-invalid');
                    isValid = false;
                }
                
                if ($('#fechafin').val() === '') {
                    $('#fechafin').addClass('is-invalid');
                    isValid = false;
                }
                
                if (!isValid) {
                    e.preventDefault();
                    $('html, body').animate({
                        scrollTop: $('.is-invalid:first').offset().top - 100
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
